version: '3.8'

services:
  # WebRTC Server
  aj-webrtc-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aj-webrtc-server
    ports:
      - "8080:8080"  # WebSocket port
    environment:
      - WS_PORT=8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - STUN_SERVER_URL=stun:stun.l.google.com:19302
      - TURN_SERVER_URL=turn:coturn:3478
      - TURN_USERNAME=user
      - TURN_PASSWORD=pass
      - ENABLE_AUDIO=true
      - ENABLE_VIDEO=true
    networks:
      - webrtc-network
    depends_on:
      - coturn
    restart: unless-stopped

  # CoTURN server for local STUN/TURN testing
  coturn:
    image: coturn/coturn:latest
    container_name: aj-webrtc-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/udp"
      - "5349:5349/tcp"
      - "49152-65535:49152-65535/udp"
    environment:
      - DETECT_EXTERNAL_IP=yes
      - DETECT_RELAY_IP=yes
      - EXTERNAL_IP=auto
    command: >
      -n
      --log-file=stdout
      --min-port=49152
      --max-port=65535
      --realm=aj-webrtc.local
      --user=user:pass
      --lt-cred-mech
      --fingerprint
      --no-multicast-peers
      --no-cli
      --no-tlsv1
      --no-tlsv1_1
    networks:
      - webrtc-network
    restart: unless-stopped

  # Optional: Nginx reverse proxy for WebSocket
  nginx:
    image: nginx:alpine
    container_name: aj-webrtc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - webrtc-network
    depends_on:
      - aj-webrtc-server
    restart: unless-stopped

networks:
  webrtc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16