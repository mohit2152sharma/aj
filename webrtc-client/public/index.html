<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebRTC Client - Modern TypeScript Implementation</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/webrtc.png" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-video"></i>
                WebRTC Client
            </a>
            <div class="d-flex align-items-center">
                <span id="statusIndicator" class="status-indicator status-idle me-3">
                    <i class="bi bi-circle-fill"></i>
                    <span class="status-text">Disconnected</span>
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingsPanel">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <!-- Video Section -->
            <div class="col-lg-9">
                <div class="video-container">
                    <div class="row g-3">
                        <!-- Local Video -->
                        <div class="col-md-6">
                            <div class="video-wrapper">
                                <h5 class="video-title">
                                    <i class="bi bi-person-circle"></i> Local Stream
                                </h5>
                                <video id="localVideo" class="video-element" autoplay muted playsinline poster="img/webrtc.png">
                                    Your browser doesn't support video
                                </video>
                                <div class="video-controls">
                                    <button id="muteAudioBtn" class="btn btn-sm btn-outline-light" title="Toggle Audio (M)">
                                        <i class="bi bi-mic"></i>
                                    </button>
                                    <button id="muteVideoBtn" class="btn btn-sm btn-outline-light" title="Toggle Video (V)">
                                        <i class="bi bi-camera-video"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-light fullscreen-btn" data-target="localVideo" title="Fullscreen (F)">
                                        <i class="bi bi-fullscreen"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Remote Video -->
                        <div class="col-md-6">
                            <div class="video-wrapper">
                                <h5 class="video-title">
                                    <i class="bi bi-broadcast"></i> Remote Stream
                                </h5>
                                <video id="remoteVideo" class="video-element" autoplay playsinline poster="img/webrtc.png">
                                    Your browser doesn't support video
                                </video>
                                <div class="video-controls">
                                    <button class="btn btn-sm btn-outline-light fullscreen-btn" data-target="remoteVideo" title="Fullscreen (F)">
                                        <i class="bi bi-fullscreen"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="control-panel mt-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button id="connectBtn" class="btn btn-primary">
                            <i class="bi bi-plug"></i> Connect
                        </button>
                        <button id="startBtn" class="btn btn-success" disabled>
                            <i class="bi bi-play-circle"></i> Start Call
                        </button>
                        <button id="stopBtn" class="btn btn-danger" disabled>
                            <i class="bi bi-stop-circle"></i> Stop Call
                        </button>
                        <button id="disconnectBtn" class="btn btn-secondary" disabled>
                            <i class="bi bi-plug"></i> Disconnect
                        </button>
                    </div>
                </div>

                <!-- Statistics Panel -->
                <div class="stats-panel mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="bi bi-graph-up"></i> Connection Statistics
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-3">
                                    <div class="stat-item">
                                        <div class="stat-value" id="statBitrate">0 kbps</div>
                                        <div class="stat-label">Bitrate</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="stat-item">
                                        <div class="stat-value" id="statPackets">0</div>
                                        <div class="stat-label">Packets</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="stat-item">
                                        <div class="stat-value" id="statLatency">0 ms</div>
                                        <div class="stat-label">Latency</div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="stat-item">
                                        <div class="stat-value" id="statResolution">-</div>
                                        <div class="stat-label">Resolution</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Console/Log Section -->
            <div class="col-lg-3">
                <div class="console-container">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">
                                <i class="bi bi-terminal"></i> Console
                            </h6>
                            <button id="clearConsoleBtn" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div class="card-body console-output" id="consoleOutput">
                            <ul class="console-messages"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel (Offcanvas) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="settingsPanel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">
                <i class="bi bi-gear"></i> Settings
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <!-- WebSocket URL -->
            <div class="mb-3">
                <label for="wsUrl" class="form-label">WebSocket URL</label>
                <input type="text" class="form-control" id="wsUrl" value="wss://localhost:8443/magicmirror">
            </div>

            <!-- ICE Servers -->
            <div class="mb-3">
                <label class="form-label">ICE Servers</label>
                <textarea class="form-control" id="iceServers" rows="4">
[
  {"urls": "stun:stun.l.google.com:19302"},
  {"urls": "stun:stun1.l.google.com:19302"}
]
                </textarea>
            </div>

            <!-- Video Quality -->
            <div class="mb-3">
                <label for="videoQuality" class="form-label">Video Quality</label>
                <select class="form-select" id="videoQuality">
                    <option value="low">Low (480p)</option>
                    <option value="medium" selected>Medium (720p)</option>
                    <option value="high">High (1080p)</option>
                    <option value="ultra">Ultra (4K)</option>
                </select>
            </div>

            <!-- Audio Settings -->
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="echoCancellation" checked>
                    <label class="form-check-label" for="echoCancellation">
                        Echo Cancellation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="noiseSuppression" checked>
                    <label class="form-check-label" for="noiseSuppression">
                        Noise Suppression
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoGainControl" checked>
                    <label class="form-check-label" for="autoGainControl">
                        Auto Gain Control
                    </label>
                </div>
            </div>

            <!-- Debug Mode -->
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="debugMode">
                    <label class="form-check-label" for="debugMode">
                        Debug Mode
                    </label>
                </div>
            </div>

            <!-- Apply Settings Button -->
            <button id="applySettingsBtn" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Apply Settings
            </button>
        </div>
    </div>

    <!-- Keyboard Shortcuts Modal -->
    <div class="modal fade" id="shortcutsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Keyboard Shortcuts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td><kbd>Ctrl</kbd> + <kbd>S</kbd></td>
                                <td>Start/Stop Call</td>
                            </tr>
                            <tr>
                                <td><kbd>M</kbd></td>
                                <td>Toggle Audio Mute</td>
                            </tr>
                            <tr>
                                <td><kbd>V</kbd></td>
                                <td>Toggle Video</td>
                            </tr>
                            <tr>
                                <td><kbd>F</kbd></td>
                                <td>Toggle Fullscreen</td>
                            </tr>
                            <tr>
                                <td><kbd>Esc</kbd></td>
                                <td>Exit Fullscreen</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
