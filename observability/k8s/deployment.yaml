apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability
  labels:
    app: observability
spec:
  replicas: 3
  selector:
    matchLabels:
      app: observability
  template:
    metadata:
      labels:
        app: observability
    spec:
      containers:
        - name: observability
          image: asia-south1-docker.pkg.dev/PROJECT_ID/dev-opentelemetry/observability:latest
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /greet/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /greet/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: observability-service
  labels:
    app: observability
spec:
  selector:
    app: observability
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
